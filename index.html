<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div class="container">
      <div class="player p-0 active">
        <h1>Player 1</h1>
        <p class="score score-0" id="score-0">0</p>
        <div class="current">
          <p>Current</p>
          <p class="current-0" id="current-0">0</p>
        </div>
      </div>
      <div class="player p-1">
        <h1>Player 2</h1>
        <p class="score score-1" id="score-1">0</p>
        <div class="current">
          <p>Current</p>
          <p class="current-1" id="current-1">0</p>
        </div>
      </div>
      <img src="images/dice-1.png" alt="" class="dice" />
      <button class="btn new-game">🔄️ New Game</button>
      <button class="btn roll">🎲 Roll Dice</button>
      <button class="btn hold">📥 Hold</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
